name: Deploy AWS VPC

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["dev"]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: opentofu/setup-opentofu@v1.0.3
        env:
          AWS_INFRA_KEY_ID: ${{ secrets.AWS_INFRA_KEY_ID }}
          AWS_INFRA_KEY: ${{ secrets.AWS_INFRA_KEY }}
      - name: OpenTofu Setup Tofu
        run: |
          cd ./IaC/aws
          tofu init
      - name: OpenTofu Validate Tofu
        run: |
          cd ./IaC/aws
          tofu validate
